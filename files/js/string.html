<html>
  <body>
    <h1>Hello World!</h1>
    <script>
      var s1 = "";
      var s2 = new String();
      document.write(s1 == s2);
      document.write("<br>");
      document.write(s1 === s2);
      document.write("<br>");
      var s3 = s1 + 3.5;
      document.write("Type of " + s3 + " is " + typeof(s3) + "<br>");
      var s5 = s3 * 5;
      document.write("Type of " + s5 + " is " + typeof(s5) + "<br>");

      var s4 = s3[0];
      document.write("The first character of s3 is " + s4 + "<br>");

      s5 = new String(s5);
      var s6 = s5.substr(1,3);
      var s7 = s5.slice(-3, -1);
      document.write("s6 is " + s6 + "<br>s7 is " + s7 + "<br>");
    </script>
  </body>
</html>
