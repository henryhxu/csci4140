<html>
  <body>
    <h1>Hello World!</h1>
    <script>
      var s1 = "String-1";
      document.write("Type of " + s1 + " is " + typeof(s1) + "<br>");
      var s2 = new String("String-2");
      document.write("Type of " + s2 + " is " + typeof(s2) + "<br>");

      var n1 = 2.0;
      document.write("Type of " + n1 + " is " + typeof(n1) + "<br>");
      var n2 = new Number();
      document.write("Type of " + n2 + " is " + typeof(n2) + "<br>");

      var b1 = true;
      document.write("Type of " + b1 + " is " + typeof(b1) + "<br>");
      var b2 = new Boolean();
      document.write("Type of " + b2 + " is " + typeof(b2) + "<br>");
      b2.number = 3.0;
      document.write("Type of " + b2.number + " is " + typeof(b2.number) + "<br>");
    </script>
  </body>
</html>
